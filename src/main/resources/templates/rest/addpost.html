<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>RED & BLUE</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        /* 기본 스타일 설정 */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #fdf5e6; /* 따뜻한 크림색 배경 */
            color: #4a4a4a; /* 부드러운 어두운 글자색 */
            margin: 0;
        }

        /* 네비게이션 바 스타일 */
        .navbar-custom {
            background-color: #ffd9b3; /* 밝은 오렌지톤 */
            color: #4a4a4a;
        }
        .navbar-custom .navbar-brand, .navbar-custom .nav-link {
            color: #4a4a4a;
        }

        /* 사이드바 스타일 */
        .sidebar {
            background-color: #ffe6cc; /* 따뜻한 크림색 */
            min-height: 100vh;
            padding-top: 20px;
            padding-left: 10px;
        }
        .sidebar a {
            color: #4a4a4a;
            font-weight: 500;
            transition: background-color 0.3s ease, color 0.3s ease;
            display: block;
            padding: 10px 15px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .sidebar a:hover {
            background-color: #ffad60; /* 밝은 오렌지색 */
            color: #ffffff;
        }

        /* 콘텐츠 스타일 */
        .content {
            padding: 40px;
            background-color: #ffffff; /* 순백색 배경 */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        /* 폼 필드 스타일 */
        .form-control {
            background-color: #ffead6; /* 밝은 크림색 입력 필드 배경 */
            color: #4a4a4a; /* 어두운 입력 필드 글자색 */
            border: 1px solid #ffd9b3;
            padding: 10px;
            border-radius: 5px;
        }

        /* 버튼 스타일 */
        .btn-custom {
            background-color: #ff944d; /* 따뜻한 오렌지색 버튼 */
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin-top: 15px;
        }
        .btn-custom:hover {
            background-color: #ff7a29; /* 버튼의 마우스 오버 시 더 진한 오렌지색 */
        }

        /* 푸터 스타일 */
        .footer {
            background-color: #ffd9b3; /* 밝은 오렌지톤 */
            color: #4a4a4a;
            padding: 15px;
            text-align: center;
            border-top: 1px solid #ffad60;
            margin-top: 20px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
<div th:replace="~{layout/header::header}"></div>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-2 sidebar">
            <div th:replace="~{layout/sidebar::sidebar}"></div>
        </div>
        <div class="col-md-10 content">
            <h1 class="mb-4">토론글 작성하기</h1>
            <form id="discussionForm">
                <div class="form-group">
                    <label for="postTitle">토론글 제목</label>
                    <input type="text" class="form-control" id="postTitle" name="postTitle" placeholder="제목을 입력하세요" required>
                </div>
                <div class="form-group">
                    <label for="postContent">토론글 내용</label>
                    <textarea class="form-control" id="postContent" name="postContent" rows="6" placeholder="내용을 입력하세요" required></textarea>
                </div>
                <button type="submit" class="btn btn-custom">작성하기</button>
            </form>
        </div>
    </div>
</div>
<div class="footer" th:replace="~{layout/footer::footer}"></div>

<script>
    $(document).ready(function() {
        // CSRF 토큰 설정
        var csrfToken = $("meta[name='_csrf']").attr("content");
        var csrfHeader = $("meta[name='_csrf_header']").attr("content");

        $("#discussionForm").submit(function(e) {
            e.preventDefault();

            // 폼 데이터 수집
            var formData = {
                postTitle: $("#postTitle").val(),
                postContent: $("#postContent").val()
            };

            $.ajax({
                url: '/api/user/posts',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(formData),
                beforeSend: function(xhr) {
                    // CSRF 토큰 설정
                    xhr.setRequestHeader(csrfHeader, csrfToken);
                },
                success: function(response) {
                    alert('토론글이 성공적으로 작성되었습니다!');
                    window.location.href = '/posts'; // 성공 시 목록 페이지로 이동
                },
                error: function(xhr) {
                    alert('토론글 작성에 실패했습니다. ' + xhr.responseJSON.message);
                }
            });
        });
    });
</script>
</body>
</html>
