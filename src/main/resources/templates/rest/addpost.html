<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>Discussion List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1e1e2f;
            color: #ffffff;
        }
        .navbar-custom {
            background-color: #212338;
            color: #ffffff;
            margin-bottom: 0;
        }
        .container-fluid {
            padding: 0;
        }
        .navbar-custom .navbar-brand, .navbar-custom .nav-link {
            color: #ffffff;
        }
        .sidebar {
            background-color: #212338;
            min-height: 100vh;
            color: #fff;
        }
        .sidebar a {
            color: #fff;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .sidebar a:hover {
            background-color: #4e73df;
            color: #fff;
        }
        .content {
            padding: 20px;
            background-color: #282a36;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            margin-top: 0;
        }
        .footer {
            background-color: #212338;
            color: #fff;
            padding: 10px 0;
            border-top: 1px solid #282a36;
        }
        .sidebar .list-group-item {
            color: white;
            background-color: transparent;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .sidebar .list-group-item:hover {
            background-color: #4e73df;
            color: #fff;
        }
        .table {
            color: #ffffff;
        }
        .table th, table td {
            color: #ffffff;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
<div th:replace="~{layout/header::header}"></div>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-2 sidebar">
            <div th:replace="~{layout/sidebar::sidebar}"></div>
        </div>
        <div class="col-md-10 content">
            <h1 class="mb-4">토론글 작성하기</h1>
            <form id="discussionForm">
                <div class="form-group">
                    <label for="postTitle">토론글 제목</label>
                    <input type="text" class="form-control" id="postTitle" name="postTitle" placeholder="제목을 입력하세요" required>
                </div>
                <div class="form-group">
                    <label for="postContent">토론글 내용</label>
                    <textarea class="form-control" id="postContent" name="postContent" rows="6" placeholder="내용을 입력하세요" required></textarea>
                </div>
                <button type="submit" class="btn btn-custom">작성하기</button>
            </form>
        </div>
    </div>
</div>
<div class="footer" th:replace="~{layout/footer::footer}"></div>

<script>
    $(document).ready(function() {
        // CSRF 토큰 설정
        var csrfToken = $("meta[name='_csrf']").attr("content");
        var csrfHeader = $("meta[name='_csrf_header']").attr("content");

        $("#discussionForm").submit(function(e) {
            e.preventDefault();

            // 폼 데이터 수집
            var formData = {
                postTitle: $("#postTitle").val(),
                postContent: $("#postContent").val()
            };

            $.ajax({
                url: '/api/user/posts',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(formData),
                beforeSend: function(xhr) {
                    // CSRF 토큰 설정
                    xhr.setRequestHeader(csrfHeader, csrfToken);
                },
                success: function(response) {
                    alert('토론글이 성공적으로 작성되었습니다!');
                    window.location.href = '/posts'; // 성공 시 목록 페이지로 이동
                },
                error: function(xhr) {
                    alert('토론글 작성에 실패했습니다. ' + xhr.responseJSON.message);
                }
            });
        });
    });
</script>
</body>
</html>
