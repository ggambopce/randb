
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1e1e2f; /* 어두운 배경색 */
            color: #ffffff; /* 부드러운 글자색 */
        }
        .navbar-custom {
            background-color: #212338; /* 어두운 네이비 */
            color: #ffffff;
            margin-bottom: 0;
        }
        .container-fluid {
            padding: 0; /* container의 패딩 제거 */
        }
        .navbar-custom .navbar-brand, .navbar-custom .nav-link {
            color: #ffffff;
        }
        .sidebar {
            background-color: #212338; /* 어두운 네이비 */
            min-height: 100vh;
            color: #fff;
        }
        .sidebar a {
            color: #fff;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .sidebar a:hover {
            background-color: #4e73df; /* 밝은 푸른색 */
            color: #fff;
        }
        .content {
            padding: 20px;
            background-color: #282a36; /* 어두운 그레이 */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            margin-top: 0;
        }
        .footer {
            background-color: #212338; /* 어두운 네이비 */
            color: #fff;
            padding: 10px 0;
            border-top: 1px solid #282a36;
        }
        .sidebar .list-group-item {
            color: white; /* 기본 글자색 */
            background-color: transparent; /* 기본 배경색 */
            transition: background-color 0.3s ease, color 0.3s ease; /* 부드러운 색상 전환 효과 */
        }

        .sidebar .list-group-item:hover {
            background-color: #4e73df; /* 마우스 오버시 배경색 */
            color: #fff; /* 마우스 오버시 글자색 */
        }
        .table {
            color: #ffffff; /* 테이블 전체 글자색을 하얀색으로 설정 */
        }

        .table th, table td {
            color: #ffffff; /* 테이블 헤더와 데이터 셀의 글자색을 하얀색으로 설정 */
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script>
        function restCall(url) {

            fetch(url, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    'X-Requested-With': 'XMLHttpRequest'
                }
            })
                .then(response => {
                    if(response.ok){
                        response.json().then(function (data) {
                            console.log(data);
                            document.querySelector("#content").textContent=JSON.stringify(data, null, 2);
                        })
                    }else if(response.status === 401){
                        console.log(response.statusText)
                        document.querySelector("#content").textContent=response.status;
                    }else if(response.status === 403){
                        console.log(response.statusText)
                        document.querySelector("#content").textContent=response.status;
                    }
                })
                .catch(error => {
                    console.error('Error during login:', error);
                });
        }
        function logout() {

            fetch('/api/logout', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    'X-Requested-With': 'XMLHttpRequest'
                }
            })
                .then(response => {
                    if(response.ok){
                        window.location.replace('/api')
                    }
                })
                .catch(error => {
                    console.error('Error during login:', error);
                });
        }
    </script>
</head>
<body>

<div th:replace="~{layout/header::header}"></div>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-2 sidebar">
            <div th:replace="~{layout/sidebar::sidebar}"></div>
        </div>

        <div class="container">
            <div class="content">
                <h2 th:text="${post.postTitle}">토론 주제</h2>
                <p th:text="${post.postContent}">토론 내용</p>

                <hr>

                <!-- 의견 작성 섹션 -->
                <div class="opinion-container">
                    <h4>의견을 작성하세요</h4>

                    <!-- 의견 작성 폼 -->
                    <div class="radio-group">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="opinionType" id="red" value="RED" required>
                            <label class="form-check-label" for="red">RED(찬성)</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="opinionType" id="blue" value="BLUE" required>
                            <label class="form-check-label" for="blue">BLUE(반대)</label>
                        </div>
                    </div>

                    <div class="form-group mt-3">
                        <textarea class="form-control" id="opinionContent" rows="5" placeholder="의견을 작성해주세요..." required></textarea>
                    </div>

                    <!-- 의견 제출 버튼 -->
                    <button type="button" class="btn btn-primary" onclick="addOpinion()">의견 제출</button>
                </div>

                <hr>

                <div class="opinionsummary-container">
                    <h4>의견내용을 요약하세요</h4>
                    <!-- 의견 작성 및 목록 섹션 아래에 의견 요약 버튼 추가 -->
                <div class="opinion-summary">
                    <button id="summaryButton" class="btn btn-secondary">의견 요약</button>
                    <div id="opinionSummary" class="mt-3"></div> <!-- 요약 결과를 표시할 곳 -->
                </div>
                </div>

                <hr>
                    <!-- 의견 리스트 섹션 -->
                    <h4>의견 목록</h4>
                    <table class="table">
                        <thead>
                        <tr>
                            <th scope="col">의견 내용</th>
                            <th scope="col">의견 타입</th>
                        </tr>
                        </thead>
                        <tbody id="opinionList">
                        <!-- 여기서 의견 목록이 동적으로 추가됩니다. -->
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
    </div>

        <div class="footer" th:replace="~{layout/footer::footer}"></div>
    </div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script>
    // 페이지가 로드될 때 의견을 불러오는 함수
    window.onload = function() {
        // URL에서 postId 추출
        const urlParams = new URLSearchParams(window.location.search);
        let postId = urlParams.get('postId'); // 동적으로 postId 추출
        if (!postId) { // postId가 없으면 기본값 설정
            postId = 1;
        }

        fetch(`/api/opinions?postId=${postId}`)
            .then(response => response.json())
            .then(data => {
                const opinionList = document.getElementById('opinionList');
                data.data.forEach(opinion => { // 응답의 'data' 필드로 접근
                    const tableRow = document.createElement('tr'); // 각 의견을 위한 행 생성

                    // 의견 내용 셀 생성
                    const contentCell = document.createElement('td');
                    contentCell.textContent = opinion.opinionContent;

                    // 의견 타입 셀 생성 (RED 또는 BLUE)
                    const typeCell = document.createElement('td');
                    typeCell.textContent = opinion.opinionType;

                    // 행에 셀 추가
                    tableRow.appendChild(contentCell);
                    tableRow.appendChild(typeCell);

                    // 테이블 본문에 행 추가
                    opinionList.appendChild(tableRow);
                });
            })
            .catch(error => console.error('Error fetching opinions:', error));
    };
    //의견 제출
    function addOpinion() {
        // 의견 데이터 수집
        const opinionType = document.querySelector('input[name="opinionType"]:checked').value;
        const opinionContent = document.getElementById('opinionContent').value;

        // CSRF 토큰 가져오기
        const csrfToken = document.querySelector('meta[name="_csrf"]').content;

        // JSON 데이터로 AJAX 요청 보내기
        fetch('/api/user/opinions', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRF-TOKEN': csrfToken // CSRF 토큰 설정
            },
            body: JSON.stringify({
                opinionType: opinionType,
                opinionContent: opinionContent
            })
        })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('의견이 성공적으로 제출되었습니다.');
                    // 제출 성공 시 원하는 동작 추가
                } else {
                    alert('오류 발생: ' + data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('의견 제출 중 오류가 발생했습니다.');
            });
    }

    // 요약 버튼 클릭 시 요약 API 호출
    document.getElementById('summaryButton').addEventListener('click', function() {
        const urlParams = new URLSearchParams(window.location.search);
        let postId = urlParams.get('postId');
        if (!postId) {
            postId = 1;
        }

        fetch(`/api/opinions/summary?postId=${postId}`)
            .then(response => response.json())
            .then(data => {
                const summaryDiv = document.getElementById('opinionSummary');
                summaryDiv.innerHTML = `<strong>요약 결과:</strong><br> RED: ${data.data.RED}<br>BLUE: ${data.data.BLUE}`;
            })
            .catch(error => console.error('Error fetching summary:', error));
    });
</script>
</body>
</html>
