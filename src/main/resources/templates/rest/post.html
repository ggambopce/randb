<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>Discussion List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1e1e2f;
            color: #ffffff;
        }
        .navbar-custom {
            background-color: #212338;
            color: #ffffff;
            margin-bottom: 0;
        }
        .container-fluid {
            padding: 0;
        }
        .navbar-custom .navbar-brand, .navbar-custom .nav-link {
            color: #ffffff;
        }
        .sidebar {
            background-color: #212338;
            min-height: 100vh;
            color: #fff;
        }
        .sidebar a {
            color: #fff;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .sidebar a:hover {
            background-color: #4e73df;
            color: #fff;
        }
        .content {
            padding: 20px;
            background-color: #282a36;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            margin-top: 0;
        }
        .footer {
            background-color: #212338;
            color: #fff;
            padding: 10px 0;
            border-top: 1px solid #282a36;
        }
        .sidebar .list-group-item {
            color: white;
            background-color: transparent;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .sidebar .list-group-item:hover {
            background-color: #4e73df;
            color: #fff;
        }
        .table {
            color: #ffffff;
        }
        .table th, table td {
            color: #ffffff;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
<div th:replace="~{layout/header::header}"></div>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-2 sidebar">
            <div th:replace="~{layout/sidebar::sidebar}"></div>
        </div>
        <div class="col-md-10 content">
            <h1 class="mb-4">토론 목록</h1>

            <!-- 토론글 작성하기 버튼 -->
            <div class="mb-3">
                <a href="/addpost" class="btn btn-success">토론글 작성하기</a>
            </div>

            <!-- 테이블 형식으로 토론 목록 표시 -->
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>토론 주제</th>
                    <th>내용</th>
                    <th>자세히 보기</th>
                </tr>
                </thead>
                <tbody id="discussionTableBody">
                <!-- Ajax로 동적으로 목록 삽입 -->
                </tbody>
            </table>

            <!-- 페이지네이션 -->
            <nav aria-label="Page navigation">
                <ul class="pagination" id="pagination">
                    <!-- 페이지 번호 삽입 -->
                </ul>
            </nav>
        </div>
    </div>
</div>
<div class="footer" th:replace="~{layout/footer::footer}"></div>

<script>

    let currentPage = 1;
    const pageSize = 10;

    $(document).ready(function() {
        // CSRF 토큰과 헤더 값을 가져오기
        var csrfToken = $("meta[name='_csrf']").attr("content");
        var csrfHeader = $("meta[name='_csrf_header']").attr("content");

        // 페이지 로드 시 첫 페이지 불러오기
        loadPosts(currentPage);

        // AJAX 요청 시 CSRF 토큰을 포함시키는 설정
        $(document).ajaxSend(function(e, xhr, options) {
            xhr.setRequestHeader(csrfHeader, csrfToken);
        });
    });

    function loadPosts(page) {
        currentPage = page;
        $.ajax({
            url: '/api/posts',
            type: 'GET',
            data: {
                page: page - 1,
                size: pageSize
            },
            success: function(response) {
                console.log("Response: ", response);
                renderTable(response.data.posts);
                renderPagination(response.data.nextPage);
            },
            error: function() {
                alert('토론 목록을 불러오는 중 오류가 발생했습니다.');
            }
        });
    }

    function renderTable(posts) {
        const tableBody = $('#discussionTableBody');
        tableBody.empty();
        if (posts.length === 0) {
            tableBody.append('<tr><td colspan="3">데이터가 없습니다.</td></tr>');
            return;
        }
        posts.forEach(function(post) {
            const row = '<tr>' +
                '<td>' + post.postTitle + '</td>' +
                '<td>' + post.postContent.substring(0, 30) + '...</td>' +
                '<td><a href="/detailpost/' + post.id + '" class="btn btn-primary btn-sm">보기</a></td>' +
                '</tr>';
            tableBody.append(row);
        });
    }

    function renderPagination(hasNext) {
        const pagination = $('#pagination');
        pagination.empty();

        if (currentPage > 1) {
            const prevPageItem = '<li class="page-item">' +
                '<a class="page-link" href="#" onclick="loadPosts(' + (currentPage - 1) + ')">이전</a>' +
                '</li>';
            pagination.append(prevPageItem);
        }

        if (hasNext) {
            const nextPageItem = '<li class="page-item">' +
                '<a class="page-link" href="#" onclick="loadPosts(' + (currentPage + 1) + ')">다음</a>' +
                '</li>';
            pagination.append(nextPageItem);
        }
    }

    $(document).ready(function() {
        loadPosts(currentPage);
    });
</script>
</body>
</html>
