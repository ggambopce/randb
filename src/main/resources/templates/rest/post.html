<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Discussion List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1e1e2f; /* 어두운 배경색 */
            color: #abb2bf; /* 부드러운 글자색 */
        }
        .navbar-custom {
            background-color: #212338; /* 어두운 네이비 */
            color: #fff;
            margin-bottom: 0;
        }
        .container-fluid {
            padding: 0; /* container의 패딩 제거 */
        }
        .navbar-custom .navbar-brand, .navbar-custom .nav-link {
            color: #fff;
        }
        .sidebar {
            background-color: #212338; /* 어두운 네이비 */
            min-height: 100vh;
            color: #fff;
        }
        .sidebar a {
            color: #fff;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .sidebar a:hover {
            background-color: #4e73df; /* 밝은 푸른색 */
            color: #fff;
        }
        .content {
            padding: 20px;
            background-color: #282a36; /* 어두운 그레이 */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            margin-top: 0;
        }
        .footer {
            background-color: #212338; /* 어두운 네이비 */
            color: #fff;
            padding: 10px 0;
            border-top: 1px solid #282a36;
        }
        .sidebar .list-group-item {
            color: white; /* 기본 글자색 */
            background-color: transparent; /* 기본 배경색 */
            transition: background-color 0.3s ease, color 0.3s ease; /* 부드러운 색상 전환 효과 */
        }

        .sidebar .list-group-item:hover {
            background-color: #4e73df; /* 마우스 오버시 배경색 */
            color: #fff; /* 마우스 오버시 글자색 */
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
<div th:replace="~{layout/header::header}"></div>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-2 sidebar">
            <div th:replace="~{layout/sidebar::sidebar}"></div>
        </div>
        <div class="col-md-10 content">
            <h1 class="mb-4">토론 목록</h1>

            <!-- 테이블 형식으로 토론 목록 표시 -->
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>토론 주제</th>
                    <th>작성자</th>
                    <th>내용</th>
                    <th>생성일</th>
                    <th>자세히 보기</th>
                </tr>
                </thead>
                <tbody id="discussionTableBody">
                <!-- Ajax로 동적으로 목록 삽입 -->
                </tbody>
            </table>

            <!-- 페이지네이션 -->
            <nav aria-label="Page navigation">
                <ul class="pagination" id="pagination">
                    <!-- 페이지 번호 삽입 -->
                </ul>
            </nav>
        </div>
    </div>
</div>
<div class="footer" th:replace="~{layout/footer::footer}"></div>

<script>
    let currentPage = 1; // 현재 페이지 번호
    const pageSize = 10; // 페이지당 표시할 항목 수

    // 페이지네이션 버튼 클릭 시 호출되는 함수
    function loadPosts(page) {
        currentPage = page; // 클릭한 페이지 번호로 갱신
        $.ajax({
            url: '/api/posts',
            type: 'GET',
            data: {
                page: page - 1, // Spring의 Pageable은 0부터 시작
                size: pageSize
            },
            success: function(response) {
                renderTable(response.posts);
                renderPagination(response.totalPages);
            },
            error: function() {
                alert('토론 목록을 불러오는 중 오류가 발생했습니다.');
            }
        });
    }

    // 테이블 렌더링 함수
    function renderTable(posts) {
        const tableBody = $('#discussionTableBody');
        tableBody.empty(); // 기존 목록 제거
        posts.forEach(function(post) {
            const row = '<tr>' +
                '<td>' + post.postTitle + '</td>' +
                '<td>' + post.authorName + '</td>' +
                '<td>' + post.postContent.substring(0, 30) + '...</td>' +
                '<td>' + post.createdAt + '</td>' +
                '<td><a href="/discussion/' + post.id + '" class="btn btn-primary btn-sm">보기</a></td>' +
                '</tr>';
            tableBody.append(row);
        });
    }

    // 페이지네이션 렌더링 함수
    function renderPagination(totalPages) {
        const pagination = $('#pagination');
        pagination.empty(); // 기존 페이지네이션 제거
        for (let i = 1; i <= totalPages; i++) {
            const pageItem = '<li class="page-item ' + (i === currentPage ? 'active' : '') + '">' +
                '<a class="page-link" href="#" onclick="loadPosts(' + i + ')">' + i + '</a>' +
                '</li>';
            pagination.append(pageItem);
        }
    }

    // 페이지 로드 시 첫 페이지 불러오기
    $(document).ready(function() {
        loadPosts(currentPage);
    });
</script>
</body>
</html>
