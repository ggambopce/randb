<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>RED & BLUE</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        /* 기본 스타일 설정 */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #fdf5e6; /* 따뜻한 크림색 배경 */
            color: #4a4a4a; /* 부드러운 어두운 글자색 */
            margin: 0;
        }

        /* 네비게이션 바 스타일 */
        .navbar-custom {
            background-color: #ffd9b3; /* 밝은 오렌지톤 */
            color: #4a4a4a;
        }
        .navbar-custom .navbar-brand, .navbar-custom .nav-link {
            color: #4a4a4a;
        }

        /* 사이드바 스타일 */
        .sidebar {
            background-color: #ffe6cc; /* 따뜻한 크림색 */
            min-height: 100vh;
            padding-top: 20px;
            padding-left: 10px;
        }
        .sidebar a {
            color: #4a4a4a;
            font-weight: 500;
            transition: background-color 0.3s ease, color 0.3s ease;
            display: block;
            padding: 10px 15px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .sidebar a:hover {
            background-color: #ffad60; /* 밝은 오렌지색 */
            color: #ffffff;
        }

        /* 콘텐츠 스타일 */
        .content {
            padding: 30px;
            background-color: #ffffff; /* 순백색 배경 */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            max-width: 900px;
            margin-left: auto;
            margin-right: auto;
        }

        /* 테이블 스타일 */
        .table-striped tbody tr:nth-of-type(odd) {
            background-color: #ffead6; /* 밝은 크림색 줄무늬 */
        }
        .table thead th {
            background-color: #ffd9b3; /* 테이블 헤더 배경색 */
            color: #4a4a4a;
            font-weight: 500;
        }
        .table tbody td {
            color: #4a4a4a;
        }

        /* 작성하기 버튼 스타일 */
        .btn-success {
            background-color: #ff944d; /* 따뜻한 오렌지색 버튼 */
            border: none;
            color: #ffffff;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .btn-success:hover {
            background-color: #ff7a29; /* 더 진한 오렌지색 */
        }

        /* 보기 버튼 스타일 */
        .btn-primary {
            background-color: #4e73df; /* 보기 버튼 색상 */
            border: none;
            color: #ffffff;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #3c5ab3; /* 보기 버튼 호버 색상 */
        }

        /* 페이지네이션 스타일 */
        .pagination .page-link {
            color: #4a4a4a;
            background-color: #ffe6cc;
            border: none;
            border-radius: 5px;
            margin: 0 5px;
        }
        .pagination .page-item.active .page-link {
            background-color: #ff944d; /* 활성 페이지 색상 */
            color: #ffffff;
        }
        .pagination .page-link:hover {
            background-color: #ffad60; /* 호버 시 밝은 오렌지색 */
            color: #ffffff;
        }

        /* 푸터 스타일 */
        .footer {
            background-color: #ffd9b3; /* 밝은 오렌지톤 */
            color: #4a4a4a;
            padding: 15px;
            text-align: center;
            border-top: 1px solid #ffad60;
            margin-top: 20px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
<div th:replace="~{layout/header::header}"></div>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-2 sidebar">
            <div th:replace="~{layout/sidebar::sidebar}"></div>
        </div>
        <div class="col-md-10 content">
            <h1 class="mb-4">토론 목록</h1>

            <!-- 토론글 작성하기 버튼 -->
            <div class="mb-3">
                <a href="/addpost" class="btn btn-success">토론글 작성하기</a>
            </div>

            <!-- 테이블 형식으로 토론 목록 표시 -->
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>토론 주제</th>
                    <th>내용</th>
                    <th>작성자</th> <!-- 작성자 열 추가 -->
                    <th>토론 참여</th>
                </tr>
                </thead>
                <tbody id="discussionTableBody">
                <!-- Ajax로 동적으로 목록 삽입 -->
                </tbody>
            </table>

            <!-- 페이지네이션 -->
            <nav aria-label="Page navigation">
                <ul class="pagination" id="pagination">
                    <!-- 페이지 번호 삽입 -->
                </ul>
            </nav>
        </div>
    </div>
</div>
<div class="footer" th:replace="~{layout/footer::footer}"></div>

<script>

    let currentPage = 1;
    const pageSize = 10;

    $(document).ready(function() {
        // CSRF 토큰과 헤더 값을 가져오기
        var csrfToken = $("meta[name='_csrf']").attr("content");
        var csrfHeader = $("meta[name='_csrf_header']").attr("content");

        // 페이지 로드 시 첫 페이지 불러오기
        loadPosts(currentPage);

        // AJAX 요청 시 CSRF 토큰을 포함시키는 설정
        $(document).ajaxSend(function(e, xhr, options) {
            xhr.setRequestHeader(csrfHeader, csrfToken);
        });
    });

    function loadPosts(page) {
        currentPage = page;
        $.ajax({
            url: '/api/posts',
            type: 'GET',
            data: {
                page: page - 1,
                size: pageSize
            },
            success: function(response) {
                console.log("Response: ", response);
                renderTable(response.data.posts);
                renderPagination(response.data.nextPage);
            },
            error: function(xhr) {
                if (xhr.status === 401) {
                    alert("인증이 필요합니다. 로그인 페이지로 이동합니다.");
                    window.location.replace('/api/login'); // 401 상태일 경우 로그인 페이지로 리다이렉트
                } else if (xhr.status === 403) {
                    alert("접근 권한이 부족합니다. 로그인 페이지로 이동합니다.");
                    window.location.replace('/api/login'); // 403 상태일 경우 로그인 페이지로 리다이렉트
                } else {
                    alert('토론 목록을 불러오는 중 오류가 발생했습니다.');
                }
            }
        });
    }

    function renderTable(posts) {
        const tableBody = $('#discussionTableBody');
        tableBody.empty();
        if (posts.length === 0) {
            tableBody.append('<tr><td colspan="3">데이터가 없습니다.</td></tr>');
            return;
        }
        posts.forEach(function(post) {
            const row = '<tr>' +
                '<td>' + post.postTitle + '</td>' +
                '<td>' + post.postContent.substring(0, 30) + '...</td>' +
                '<td>' + post.username + '</td>' +  // 작성자 추가
                '<td><a href="/detailpost/' + post.id + '" class="btn btn-primary btn-sm">참여</a></td>' +
                '</tr>';
            tableBody.append(row);
        });
    }

    function renderPagination(hasNext) {
        const pagination = $('#pagination');
        pagination.empty();

        if (currentPage > 1) {
            const prevPageItem = '<li class="page-item">' +
                '<a class="page-link" href="#" onclick="loadPosts(' + (currentPage - 1) + ')">이전</a>' +
                '</li>';
            pagination.append(prevPageItem);
        }

        if (hasNext) {
            const nextPageItem = '<li class="page-item">' +
                '<a class="page-link" href="#" onclick="loadPosts(' + (currentPage + 1) + ')">다음</a>' +
                '</li>';
            pagination.append(nextPageItem);
        }
    }

    $(document).ready(function() {
        loadPosts(currentPage);
    });
</script>
</body>
</html>
