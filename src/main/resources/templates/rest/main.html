
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1e1e2f; /* 어두운 배경색 */
            color: #ffffff; /* 부드러운 글자색 */
        }
        .navbar-custom {
            background-color: #212338; /* 어두운 네이비 */
            color: #ffffff;
            margin-bottom: 0;
        }
        .container-fluid {
            padding: 0; /* container의 패딩 제거 */
        }
        .navbar-custom .navbar-brand, .navbar-custom .nav-link {
            color: #ffffff;
        }
        .sidebar {
            background-color: #212338; /* 어두운 네이비 */
            min-height: 100vh;
            color: #fff;
        }
        .sidebar a {
            color: #fff;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .sidebar a:hover {
            background-color: #4e73df; /* 밝은 푸른색 */
            color: #fff;
        }
        .content {
            padding: 20px;
            background-color: #282a36; /* 어두운 그레이 */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            margin-top: 0;
        }
        .footer {
            background-color: #212338; /* 어두운 네이비 */
            color: #fff;
            padding: 10px 0;
            border-top: 1px solid #282a36;
        }
        .sidebar .list-group-item {
            color: white; /* 기본 글자색 */
            background-color: transparent; /* 기본 배경색 */
            transition: background-color 0.3s ease, color 0.3s ease; /* 부드러운 색상 전환 효과 */
        }

        .sidebar .list-group-item:hover {
            background-color: #4e73df; /* 마우스 오버시 배경색 */
            color: #fff; /* 마우스 오버시 글자색 */
        }
        .table {
            color: #ffffff; /* 테이블 전체 글자색을 하얀색으로 설정 */
        }

        .table th, table td {
            color: #ffffff; /* 테이블 헤더와 데이터 셀의 글자색을 하얀색으로 설정 */
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script>
        function restCall(url) {

            fetch(url, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    'X-Requested-With': 'XMLHttpRequest'
                }
            })
                .then(response => {
                    if(response.ok){
                        response.json().then(function (data) {
                            console.log(data);
                            document.querySelector("#content").textContent=JSON.stringify(data, null, 2);
                        })
                    }else if(response.status === 401){
                        console.log(response.statusText)
                        document.querySelector("#content").textContent=response.status;
                    }else if(response.status === 403){
                        console.log(response.statusText)
                        document.querySelector("#content").textContent=response.status;
                    }
                })
                .catch(error => {
                    console.error('Error during login:', error);
                });
        }
        function logout() {

            fetch('/api/logout', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    'X-Requested-With': 'XMLHttpRequest'
                }
            })
                .then(response => {
                    if(response.ok){
                        window.location.replace('/api')
                    }
                })
                .catch(error => {
                    console.error('Error during login:', error);
                });
        }
    </script>
</head>
<body>

<div th:replace="~{layout/header::header}"></div>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-2 sidebar">
            <div th:replace="~{layout/sidebar::sidebar}"></div>
        </div>

        <div class="content">
            <h1 class="text-center">토론 게시판</h1>
            <!-- 테이블 형식으로 토론 목록 표시 -->
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th>토론 주제</th>
                <th>내용</th>
                <th>자세히 보기</th>
            </tr>
            </thead>
            <tbody>
            <!-- 서버에서 전달받은 posts 데이터를 반복하여 출력 -->
            <tr th:each="post : ${posts}">
                <td th:text="${post.postTitle}">토론 주제</td>
                <td th:text="${post.postContent}">토론 내용</td>
                <td>
                    <a th:href="@{'/detailpost/' + ${post.id}}" class="btn btn-primary btn-sm">보기</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</div>
<div class="footer" th:replace="~{layout/footer::footer}"></div>

</body>
</html>
