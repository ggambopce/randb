
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>RED & BLUE</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        /* 기본 스타일 설정 */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #fdf5e6; /* 따뜻한 크림색 배경 */
            color: #4a4a4a; /* 부드러운 어두운 글자색 */
            margin: 0;
        }

        /* 네비게이션 바 스타일 */
        .navbar-custom {
            background-color: #ffd9b3; /* 밝은 오렌지톤 */
            color: #4a4a4a;
            margin-bottom: 20px;
            padding: 15px;
        }
        .navbar-custom .navbar-brand, .navbar-custom .nav-link {
            color: #4a4a4a;
            font-weight: 500;
        }

        /* 사이드바 스타일 */
        .sidebar {
            background-color: #ffe6cc; /* 따뜻한 크림색 */
            min-height: 100vh;
            padding-top: 20px;
            padding-left: 10px;
            padding-right: 10px;
        }
        .sidebar a {
            color: #4a4a4a;
            font-weight: 500;
            display: block;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            text-decoration: none;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .sidebar a:hover {
            background-color: #ffad60; /* 밝은 오렌지색 */
            color: #ffffff;
        }

        /* 메인 콘텐츠 스타일 */
        .content {
            padding: 30px;
            background-color: #ffffff; /* 순백색 배경 */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            margin: 0 auto;
        }

        /* 테이블 스타일 */
        .table-striped tbody tr:nth-of-type(odd) {
            background-color: #ffead6; /* 밝은 크림색 줄무늬 */
        }
        .table thead th {
            background-color: #ffd9b3; /* 테이블 헤더 배경색 */
            color: #4a4a4a;
            font-weight: 500;
        }
        .table tbody td {
            color: #4a4a4a;
        }

        /* 보기 버튼 스타일 */
        .btn-primary {
            background-color: #4e73df; /* 보기 버튼 색상 */
            border: none;
            color: #ffffff;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #3c5ab3; /* 보기 버튼 호버 색상 */
        }

        /* 테이블 헤더의 한 줄 고정 스타일 */
        .nowrap-header {
            white-space: nowrap; /* 줄 바꿈 방지 */
        }

        /* 페이지 중앙 헤더 스타일 */
        h1 {
            text-align: center;
            color: #4a4a4a;
            font-weight: 500;
            margin-bottom: 30px;
        }

        /* 푸터 스타일 */
        .footer {
            background-color: #ffd9b3; /* 밝은 오렌지톤 */
            color: #4a4a4a;
            padding: 15px;
            text-align: center;
            border-top: 1px solid #ffad60;
            margin-top: 20px;
        }

    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script>
        function getCsrfToken() {
            const csrfToken = document.querySelector("meta[name='_csrf']").getAttribute("content");
            const csrfHeader = document.querySelector("meta[name='_csrf_header']").getAttribute("content");
            return { csrfToken, csrfHeader };
        }

        function restCall(url) {
            const { csrfToken, csrfHeader } = getCsrfToken();

            fetch(url, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    'X-Requested-With': 'XMLHttpRequest',
                    [csrfHeader]: csrfToken // CSRF 토큰 추가
                }
            })
                .then(response => {
                    if(response.ok){
                        response.json().then(function (data) {
                            console.log(data);
                            document.querySelector("#content").textContent=JSON.stringify(data, null, 2);
                        })
                    }else if (response.status === 401) { // Unauthorized
                        alert("인증이 필요합니다. 로그인 페이지로 이동합니다.");
                        window.location.replace('/api/login'); // 로그인 페이지로 리다이렉트
                    } else if (response.status === 403) { // Forbidden
                        alert("접근 권한이 부족합니다. 로그인 페이지로 이동합니다.");
                        window.location.replace('/api/login'); // 로그인 페이지로 리다이렉트
                    }
                })
                .catch(error => {
                    console.error('Error during login:', error);
                });
        }
        function viewPost(button) {
            const postId = button.getAttribute("data-post-id"); // data-post-id 속성에서 postId 값 가져오기
            const { csrfToken, csrfHeader } = getCsrfToken();

            fetch(`/api/user/detail/posts/{post-id}`, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    'X-Requested-With': 'XMLHttpRequest',
                    [csrfHeader]: csrfToken // CSRF 토큰 추가
                }
            })
                .then(response => {
                    if (response.ok) {
                        response.json().then(function(data) {
                            // 원하는 데이터를 가져와서 화면에 표시하는 등의 처리
                            console.log("Post data: ", data);
                            // 예를 들어 포스트 내용을 새로운 페이지로 표시하거나 모달을 열어 표시 가능
                        });
                    } else if (response.status === 401) { // Unauthorized
                        alert("인증이 필요합니다. 로그인 페이지로 이동합니다.");
                        window.location.replace('/api/login');
                    } else if (response.status === 403) { // Forbidden
                        alert("접근 권한이 부족합니다. 로그인 페이지로 이동합니다.");
                        window.location.replace('/api/login');
                    }
                })
                .catch(error => {
                    console.error('Error during fetching post data:', error);
                });
        }
    </script>
</head>
<body>

<div th:replace="~{layout/header::header}"></div>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-2 sidebar">
            <div th:replace="~{layout/sidebar::sidebar}"></div>
        </div>

        <div class="content">
            <h1 class="text-center">토론 게시판</h1>
            <!-- 테이블 형식으로 토론 목록 표시 -->
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th scope="col">토론 주제</th>
                <th scope="col">내용</th>
                <th scope="col" class="nowrap-header">토론 참여</th>
            </tr>
            </thead>
            <tbody>
            <!-- 서버에서 전달받은 posts 데이터를 반복하여 출력 -->
            <tr th:each="post : ${posts}">
                <td th:text="${post.postTitle}">토론 주제</td>
                <td th:text="${post.postContent}">토론 내용</td>
                <td>
                    <button class="btn btn-primary btn-sm" th:attr="data-post-id=${post.id}" onclick="viewPost(this)">참여</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</div>
<div class="footer" th:replace="~{layout/footer::footer}"></div>

</body>
</html>
