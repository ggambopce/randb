
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>RED & BLUE</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #fdf5e6; /* 따뜻한 크림색 배경 */
            color: #4a4a4a; /* 부드러운 어두운 글자색 */
        }
        .navbar-custom {
            background-color: #ffd9b3; /* 밝은 오렌지톤 */
            color: #4a4a4a;
            margin-bottom: 0;
        }
        .container-fluid {
            padding: 0; /* container의 패딩 제거 */
        }
        .navbar-custom .navbar-brand, .navbar-custom .nav-link {
            color: #4a4a4a;
        }
        .sidebar {
            background-color: #ffe6cc; /* 따뜻한 크림색 */
            min-height: 100vh;
            color: #4a4a4a;
        }
        .sidebar a {
            color: #4a4a4a;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .sidebar a:hover {
            background-color: #ffad60; /* 밝은 오렌지색 */
            color: #4a4a4a;
        }
        .content {
            padding: 20px;
            background-color: #ffffff; /* 순백색 배경 */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 0;
        }
        .footer {
            background-color: #ffd9b3; /* 밝은 오렌지톤 */
            color: #4a4a4a;
            padding: 10px 0;
            border-top: 1px solid #ffad60;
        }
        /* 사이드바 스타일 */
        .sidebar {
            background-color: #ffe6cc; /* 따뜻한 크림색 */
            min-height: 100vh;
            padding-top: 20px;
            padding-left: 10px;
            padding-right: 10px;
        }
        .sidebar a {
            color: #4a4a4a;
            font-weight: 500;
            display: block;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            text-decoration: none;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .sidebar a:hover {
            background-color: #ffad60; /* 밝은 오렌지색 */
            color: #ffffff;
        }

        /* 중앙 로그인 및 회원가입 폼 스타일 */
        .login-form, .signup-form {
            max-width: 400px;
            margin: 30px auto;
            padding: 20px;
            background-color: #fff3e0; /* 따뜻한 크림색 폼 배경 */
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        .login-form h2, .signup-form h2 {
            color: #4a4a4a; /* 부드러운 어두운 글자색 */
            margin-bottom: 20px;
        }
        .login-form .form-control, .signup-form .form-control {
            background-color: #ffead6; /* 밝은 크림색 입력 필드 배경 */
            color: #4a4a4a; /* 어두운 입력 필드 글자색 */
            border: 1px solid #ffd9b3;
        }
        .login-form .btn-primary, .signup-form .btn-primary {
            background-color: #ffad60; /* 밝은 버튼 색상 */
            border: none;
        }
        .login-form .btn-primary:hover, .signup-form .btn-primary:hover {
            background-color: #ff944d; /* 버튼의 마우스 오버시 살짝 더 진한 오렌지색 */
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
<div th:replace="~{layout/header::header}"></div>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-2 sidebar">
            <div th:replace="~{layout/sidebar::sidebar}"></div>
        </div>
        <div class="col-md-10 content">
            <div class="signup-form">
                <h2>Sign Up</h2>
                <form th:action="@{/signup}" method="post">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="roles">Authority</label>
                        <select class="form-control" id="roles" name="roles">
                            <option>ROLE_USER</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="footer" th:replace="~{layout/footer::footer}"></div>
</body>
</html>

</html>
